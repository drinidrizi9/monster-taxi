<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Taxi / Contact</title>
    <link rel="stylesheet" href="../css/book-a-cab.css">
</head>
<body>
    
    <div class="header">

        <div class="container1">

            <div class="logo-container">

                <a href="index.html"><img class="logo-img" src="../images/Asset 2.svg" alt=""></a>

            </div>

            
            <div class="link-container">
                
                <div class="links2">
                    <a class="link2 home-btn" href="../index.html">Home</a>
                    <a class="link2 about-btn" href="about.html">About</a>
                    <a class="link2 contact-btn" href="book-a-cab.html">Book A Cab</a>
                    <a class="link2 download2-btn" href="../index.html#download">Download</a>
                </div>

                <img id="burger-open" src="../images/Group 14.png" alt="">

                <div id="menu">

                    <div class="inner-menu">

                        <div class="inner-inner-menu">

                            <h1 class="inner-menu-text">Menu</h1>
                            <img id="burger-close" src="../images/Group 15.png" alt="">

                        </div>

                        <div class="links">

                            <a class="link" href="../index.html">Home</a>
                            <a class="link" href="about.html">About</a>
                            <a class="link" href="book-a-cab.html">Book A Cab</a>
                            <a class="link" id="mobile-download" href="../index.html#download">Download</a>

                        </div>

                    </div>

                </div>

            </div>

        </div>

    </div>

    <div class="content">

        <div class="background">

            <form id="form1" action="" method="post">

                <h1 class="form-header">Book <span class="span1">A Cab</span></h1>

                <div class="name-div form-div">

                    <div class="inner-name-div1">
                        <label id="name-label" for="name">Name</label>
                    </div>

                    <div class="inner-name-div2">
                        <input class="name" type="text" name="name" id="name">
                    </div> 

                </div>

                <div class="phone-div form-div">

                    <div class="inner-phone-div1">
                        <label for="phone">Phone</label>
                    </div>

                    <div class="inner-phone-div2">
                        <input class="phone" type="text" name="phone" id="phone">
                    </div>

                </div>

                <div class="location-div form-div">

                    <div class="inner-location-div1">
                        <label for="location">Location</label>
                    </div>

                    <div class="inner-location-div2">
                        <input class="location" type="text" name="location" id="location">
                    </div>

                </div>

                <div class="time-div form-div">

                    <div class="inner-time-div1">
                        <label for="time">Time</label>
                    </div>

                    <div class="inner-time-div2">
                        <input class="time" type="time" name="time" id="time">
                    </div>
                    
                </div>

                <div class="submit-btn-div">

                    <button type="submit" id="submit-btn">Submit</button>

                </div>

            </form>

        </div>

    </div>

    <script src="../js/main.js"></script>

</body>
</html>
